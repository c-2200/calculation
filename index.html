<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算アプリ</title>
  </head>
  <body>
    <style>
      .option div {
        display: grid;
        grid-template-columns: 100px 150px;
        grid-template-rows: auto 50px;
        font-size: justify-content: center;
        border: 1px solid black;
        align-items: center;
        justify-content: center;
      }
    </style>
    <div class="option">
      <div>演算記号</div>
      <select id="operator">
        <option value="+">＋</option>
        <option value="-">ー</option>
        <option value="*">✕</option>
        <option value="/">÷</option>
        <option value="mix">MIX</option>
      </select>
      <div>桁数①</div>
      <select id="digit1">
        <option value="1">1桁</option>
        <option value="2">2桁</option>
        <option value="3">3桁</option>
        <option value="4">4桁</option>
        <option value="5">5桁</option>
      </select>
      <div>桁数②</div>
      <select id="digit2">
        <option value="1">1桁</option>
        <option value="2">2桁</option>
        <option value="3">3桁</option>
        <option value="4">4桁</option>
        <option value="5">5桁</option>
      </select>
      <div>問題数</div>
      <select id="question">
        <option value="10">10問</option>
        <option value="10">20問</option>
        <option value="10">30問</option>
        <option value="10">40問</option>
        <option value="10">50問</option>
      </select>
    </div>
    <script>
      
    </script>
  </body>
</html>
