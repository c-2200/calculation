<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算アプリ</title>
  </head>
  <body>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 24px;
      }
      .caution {
        display: grid;
        grid-template-columns: 350px;
        width: fit-content;
        border: 1px solid #333;
        border-radius: 6px;
        background-color: #fafafa;
      }
      .option {
        display: grid;
        grid-template-columns: 120px 160px;
        gap: 12px 20px;
        width: fit-content;
        padding: 16px 24px;
        border: 1px solid #333;
        border-radius: 6px;
        background-color: #fafafa;
      }
      .option .label {
        text-align: right;
        font-weight: bold;
      }
      .option select {
        width: 100%;
        padding: 4px;
      }
      .button {
        display: flex;
        gap: 16px;
      }
      .startButton {
        width: 120px;
        height: 50px;
        background-color: #ff8888;
        color: black;
        font-size: 22px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .recordButton {
        width: 120px;
        height: 50px;
        background-color: yellow;
        color: black;
        font-size: 22px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
    <div class="container">
      <div class="caution">
        <p>割り算で分数が出てくることがあります。<br>例：6÷15　⇒　2/3　と入力してください</p>
      </div>
      <div class="option">
        <div class="label">演算記号</div>
        <select id="operator" class="info">
          <option value="+">＋</option>
          <option value="-">ー</option>
          <option value="*">✕</option>
          <option value="/">÷</option>
          <option value="mix">MIX</option>
        </select>
        <div class="label">桁数①</div>
        <select id="digit1" class="info">
          <option value="1">1桁</option>
          <option value="2">2桁</option>
          <option value="3">3桁</option>
          <option value="4">4桁</option>
          <option value="5">5桁</option>
        </select>
        <div class="label">桁数②</div>
        <select id="digit2" class="info">
          <option value="1">1桁</option>
          <option value="2">2桁</option>
          <option value="3">3桁</option>
          <option value="4">4桁</option>
          <option value="5">5桁</option>
        </select>
        <div class="label">問題数</div>
        <select id="question" class="info">
          <option value="10">10問</option>
          <option value="20">20問</option>
          <option value="30">30問</option>
          <option value="40">40問</option>
          <option value="50">50問</option>
        </select>
      </div>
      <div class="button">
        <button class="startButton" id="startButton">START</button>
        <button class="recordButton" id="recordButton">RECORD</button>
      </div>
    </div>
    <script>
      const operator = document.getElementById("operator");
      const digit1 = document.getElementById("digit1");
      const digit2 = document.getElementById("digit2");
      const question = document.getElementById("question");
      const info = {
        operator: operator.selectedOptions[0].value, digit1: digit1.selectedOptions[0].value,
        digit2: digit2.selectedOptions[0].value, question: question.selectedOptions[0].value
      };
      function onInfoChange(e) {
        const select = e.target;
        const id = select.id;
        let value = select.value;
        if (id == "digit1" || id == "digit2" || id == "question") value = Number(value);
        info[id] = value;
      }
      const selects = document.querySelectorAll(".info");
      selects.forEach(select => {
        select.addEventListener("change", onInfoChange)
      })
    </script>
  </body>
</html>
