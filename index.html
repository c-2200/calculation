<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算アプリ</title>
  </head>
  <body>
    <style>
      .option {
        display: grid;
        grid-template-columns: 120px 160px;
        gap: 12px 20px;
      
        width: fit-content;
        padding: 16px 24px;
        border: 1px solid #333;
        border-radius: 6px;
      
        background-color: #fafafa;
      }
      
      .option .label {
        text-align: right;
        font-weight: bold;
      }
      
      .option select {
        width: 100%;
        padding: 4px;
      }
    </style>
    <div class="option">
      <div>演算記号</div>
      <select id="operator">
        <option value="+">＋</option>
        <option value="-">ー</option>
        <option value="*">✕</option>
        <option value="/">÷</option>
        <option value="mix">MIX</option>
      </select>
      <div>桁数①</div>
      <select id="digit1">
        <option value="1">1桁</option>
        <option value="2">2桁</option>
        <option value="3">3桁</option>
        <option value="4">4桁</option>
        <option value="5">5桁</option>
      </select>
      <div>桁数②</div>
      <select id="digit2">
        <option value="1">1桁</option>
        <option value="2">2桁</option>
        <option value="3">3桁</option>
        <option value="4">4桁</option>
        <option value="5">5桁</option>
      </select>
      <div>問題数</div>
      <select id="question">
        <option value="10">10問</option>
        <option value="20">20問</option>
        <option value="30">30問</option>
        <option value="40">40問</option>
        <option value="50">50問</option>
      </select>
    </div>
    <script>
      const operator = document.getElementById("operator");
      const digit1 = document.getElementById("digit1");
      const digit2 = document.getElementById("digit2");
      const question = document.getElementById("question");
      const operatorValue = operator.selectedOptions[0].value;
      const digit1Value = digit1.selectedOptions[0].value;
      const digit2Value = digit2.selectedOptions[0].value;
      const questionValue = question.selectedOptions[0].value;
    </script>
  </body>
</html>
